<div class="container">
	<div class="row" style="min-height: 70vh;">
		<div class="col-sm-10 col-md-8 col-lg-6 col-12 mx-auto">		
			<div class="card card-form">
				<div class="text-center" id="signup-header">
					<strong>Login</strong>
				</div>
				<form name="signupForm" ng-submit="ulc.userLogin()">
					<div class="form-group">
						<label for="email">Email *</label>
						<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" 
								placeholder="Enter email" required="" ng-model="ulc.email" autofocus="">
					</div>
					<div class="form-group">
					  	<label for="password">Password *</label>
					  	<input type="password" class="form-control" id="password" name="password" 
					  		placeholder="Password" required="" ng-model="ulc.password" minlength="8" >
					</div>
					<button type="submit" class="btn btn-primary col">Login</button>
					<br>
					<br>
					<p class="text-center">
						Not a member yet? <a href="#/signup">Signup</a> &#124;
						<a href="#/">Shop</a>
					</p>					
				</form>	
			</div>
		</div>
	</div>
</div>
